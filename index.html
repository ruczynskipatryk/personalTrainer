<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Trainer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--Navigation with links to specific page elements. -->
    <nav>
      <img class="logo" src="logo.jpg" alt="Logo Trenerki Personalnej" />
      <ul>
        <li><a href="index.html#main" class="nav-item">Strona główna</a></li>
        <li><a href="index.html#about" class="nav-item">O mnie</a></li>
        <li><a href="index.html#offer" class="nav-item">Oferta </a></li>
        <li><a href="index.html#contact" class="nav-item">Kontakt</a></li>
      </ul>

      <button class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </button>
    </nav>
    <!--Section header with photo and main heading. -->
    <header id="main">
      <h1>Trenerka <span>Kinia</span></h1>
      <h2>Zmień swoje zdrowie na lepsze z moja pomoca</h2>
    </header>
    <!--Section about with all important infromations. -->
    <div id="about"></div>
    <!--Section offer with all the prices. -->
    <div id="offer"></div>
    <!--Section footer with contact and links to all social media sites.-->
    <footer id="contact"></footer>
    <script src="app.js"></script>
  </body>
</html>
